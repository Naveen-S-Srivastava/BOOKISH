<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BookNest - Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
  margin: 0;
  padding: 0;
  font-family: 'Inter', sans-serif;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: linear-gradient(135deg, #e0eaff, #f3f6ff);
}

    .container {
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }
    .container img {
      width: 120px;
      height: auto;
      margin-bottom: 0px;
    }
    h2 {
      margin-bottom: 30px;
      color: #333;
    }
    .form-group {
      margin-bottom: 20px;
      text-align: left;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 600;
      font-size: 14px;
      color: #555;
    }
    input {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }
    .forgot {
      text-align: right;
      margin-top: -10px;
      margin-bottom: 20px;
    }
    .forgot a {
      font-size: 13px;
      text-decoration: none;
      color: #2563eb;
    }
    .btn {
      width: 100%;
      padding: 12px;
      font-size: 15px;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-bottom: 15px;
    }
    .btn#loginBtn {
      background-color: #2563eb;
      color: white;
    }
    .btn.google {
      background-color: #db4437;
      color: white;
    }
    .or {
      margin: 10px 0;
      color: #888;
      font-size: 14px;
    }
    .top-buttons {
      position: absolute;
      top: 20px;
      right: 20px;
    }
    .top-buttons button {
      padding: 10px 16px;
      background-color: black;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  

  <div class="container">
    <img src="booknest_logo.png" alt="BookNest Logo" />
    <h2>LOGIN</h2>
    
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" placeholder="Enter your email" />
    </div>

    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" placeholder="Enter your password" />
    </div>

    <div class="forgot">
      <a href="#" id="forgotPassword">Forgot Password?</a>
    </div>  

    <button onclick="login()" class="btn" id="loginBtn">Login</button>
    <div class="or">or</div>
    <button class="btn google" id="googleBtn">Continue with Google</button>
  </div>

  <script>
    function login() {
      alert("Login logic goes here");
    }
  </script>
</body>
</html>
